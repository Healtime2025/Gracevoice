
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 28px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>
  <p>Say: "Read Genesis 1 verse 1", "Next", "Stop", etc.</p>
  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>
  <button onclick="readText()">‚ñ∂Ô∏è Start Reading</button>
  <button onclick="startVoice()">üéôÔ∏è Voice Command</button>
  <div id="voiceFeedback"></div>

  <script>
    const display = document.getElementById("verseDisplay");
    const feedback = document.getElementById("voiceFeedback");

    function readText(text = display.innerText) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.pitch = 1;
      speech.rate = 0.95;
      window.speechSynthesis.speak(speech);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        feedback.textContent = `Heard: "${transcript}"`;

        const match = transcript.match(/read (\w+) (\d+)(?: verse (\d+)(?: to (\d+))?)?/i);
        if (match) {
          const [, book, chapter, verseStart, verseEnd] = match;
          let response = await fetch(`https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzntpRTmAaDZSP3LJn1X-3nsJeyAr6AMPGg41Du9_Hnh0XFsNwI0o2O6hUVEzEFeT529Q/exec?book=${book}&chapter=${chapter}`);
          let data = await response.json();
          let verses = data.verses;
          let output = "";

          if (verseStart && verseEnd) {
            for (let i = parseInt(verseStart); i <= parseInt(verseEnd); i++) {
              if (verses[i]) output += verses[i] + " ";
            }
          } else if (verseStart && verses[verseStart]) {
            output = verses[verseStart];
          } else {
            output = Object.values(verses).slice(0, 3).join(" ");
          }

          display.innerText = output;
          readText(output);
        } else {
          display.innerText = "Sorry, I didn't understand.";
          readText("Sorry, I didn't understand that.");
        }
      };

      recognition.onerror = function(event) {
        feedback.textContent = "Voice error: " + event.error;
      };
    }
  </script>
</body>
</html>
