<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 28px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>
  <p>Say: "Read Genesis 1 verse 1", "Next", "Stop", etc.</p>
  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>
  <button onclick="readText()">‚ñ∂Ô∏è Start Reading</button>
  <button onclick="startVoice()">üéôÔ∏è Voice Command</button>
  <div id="voiceFeedback"></div>

  <script src="script/parser.js"></script>

  <script>
    const display = document.getElementById("verseDisplay");
    const feedback = document.getElementById("voiceFeedback");

    function readText(text = display.innerText) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.pitch = 1;
      speech.rate = 0.95;
      window.speechSynthesis.speak(speech);
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        feedback.textContent = `Heard: "${transcript}"`;

        const parsed = parseVoiceCommand(transcript);
        if (parsed.action === "read") {
          const url = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?book=${parsed.book}&chapter=${parsed.chapter}`;
          const response = await fetch(url);
          const data = await response.json();
          const verses = parsed.verses.map(v => data.verses[v]).filter(Boolean).join(" ");
          display.innerText = verses || "Verse not found.";
          readText(verses || "Verse not found.");
        } else if (parsed.action === "repeat") {
          readText();
        } else if (parsed.action === "stop") {
          speechSynthesis.cancel();
        } else {
          display.innerText = "Sorry, I didn't understand.";
          readText("Sorry, I didn't understand that.");
        }
      };

      recognition.onerror = function(event) {
        feedback.textContent = "Voice error: " + event.error;
      };
    }
  </script>
</body>
</html>
