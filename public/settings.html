<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GraceVoice Settings</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 40px;
  }
  h1 {
    font-size: 28px;
    color: #2c3e50;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border: none;
    background: #1976d2;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #145a9e;
  }
  select {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .night-mode {
    background-color: #1c1c1c;
    color: #e0e0e0;
  }
  .night-mode button {
    background-color: #333;
    color: #fff;
  }
  .night-mode button:hover {
    background-color: #555;
  }
  .night-mode select {
    background-color: #444;
    color: #fff;
    border-color: #666;
  }
</style>
</head>
<body>
  <div style="display: flex; justify-content: center; gap: 10px;">
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button onclick="window.location.href='faith-hub.html'" style="background-color: #2c3e50; color: #fff;">
      üåê Faith Hub
    </button>
  </div>

  <h1>‚öôÔ∏è GraceVoice Settings</h1>

  <div style="margin-top: 30px;">
    <label for="voiceSelect"><b>Preferred Voice:</b></label>
    <select id="voiceSelect"></select>
  </div>


  <div>
    <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Night Mode</label>
  </div>

  <div style="margin-top: 20px;">
    <h3>üéôÔ∏è Voice Commands Guide</h3>
    <p>
      ‚Ä¢ Say "Read Genesis 1 verse 1"<br>
      ‚Ä¢ Say "Read John 3 verse 16 to 18"<br>
      ‚Ä¢ Say "Repeat" to hear last again<br>
      ‚Ä¢ Say "Stop" or "Pause" to cancel reading
    </p>
    <div><a href="#" onclick="alert('More help coming soon.')">üîé More Help</a></div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("night-mode");
      localStorage.setItem("graceTheme", document.body.classList.contains("night-mode") ? "dark" : "light");
    }

    // Populate available voices
    function populateVoices() {
      const voiceSelect = document.getElementById("voiceSelect");
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";

      voices.forEach((voice) => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.text = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });

      // Load saved voice
      const savedVoice = localStorage.getItem("selectedVoice");
      if (savedVoice) {
        voiceSelect.value = savedVoice;
      }

      // Save selected voice
      voiceSelect.onchange = () => {
        localStorage.setItem("selectedVoice", voiceSelect.value);
        alert("‚úÖ Voice setting saved!");
      };
    }

    // Load voices when available
    speechSynthesis.onvoiceschanged = populateVoices;

    // Apply saved theme on page load
    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
        document.getElementById("themeToggle").checked = true;
      }
      populateVoices();
    };
  </script>
</body>
<div style="margin-top: 20px;">
  <label>
    <input type="checkbox" id="audioGuideToggle" onchange="toggleAudioGuide()">
    Enable Faith Hub Audio Guide
  </label>
</div>

<script>
  // Toggle Audio Guide
  function toggleAudioGuide() {
    const isChecked = document.getElementById("audioGuideToggle").checked;
    localStorage.setItem("faithHubAudioGuide", isChecked ? "true" : "false");
  }

  // Load saved audio guide preference
  window.onload = () => {
    const guideEnabled = localStorage.getItem("faithHubAudioGuide") === "true";
    document.getElementById("audioGuideToggle").checked = guideEnabled;
  };
</script>

</html>
