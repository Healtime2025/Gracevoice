<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookmarks ‚Äì GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    .bookmark {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 700px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bookmark h3 {
      margin: 0;
      color: #1976d2;
    }
    .bookmark p {
      margin: 8px 0;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .bookmark {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'">üè† Home</button>
  <h1>üîñ My Bookmarks</h1>
  <div id="bookmarkList">Loading...</div>

  <script>
    function loadBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");
      const container = document.getElementById("bookmarkList");
      if (bookmarks.length === 0) {
        container.innerHTML = "<p>No bookmarks saved yet.</p>";
        return;
      }

      container.innerHTML = "";
      bookmarks.forEach((b, index) => {
        const div = document.createElement("div");
        div.className = "bookmark";
        div.innerHTML = `
          <h3>üìñ ${b.book} ${b.chapter}:${b.verse}</h3>
          <p>${b.text}</p>
          <p><strong>üìù Note:</strong> ${b.note || "(none)"}</p>
          <p><small>‚è±Ô∏è Saved: ${new Date(b.timestamp).toLocaleString()}</small></p>
          <button onclick="removeBookmark(${index})">‚ùå Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function removeBookmark(index) {
      const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");
      bookmarks.splice(index, 1);
      localStorage.setItem("graceBookmarks", JSON.stringify(bookmarks));
      loadBookmarks();
    }

    // Night mode
    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
      }
      loadBookmarks();
    };
  </script>
</body>
</html>
