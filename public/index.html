<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 24px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    .bookmark-btn {
      font-size: 14px;
      padding: 4px 8px;
      margin-left: 10px;
      background: #ddd;
      color: #444;
      border-radius: 4px;
    }
    .bookmark-btn:hover {
      background: #ccc;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .verse-line {
      display: block;
      margin: 8px 0;
    }
    .active-verse {
      background-color: #e0f0ff;
      font-weight: bold;
      padding: 4px;
      border-radius: 5px;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .scripture-box {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
    .night-mode select, .night-mode input[type="number"] {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>

  <div>
    <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Night Mode</label>
    <label for="voiceSelect" style="margin-left: 20px;">üé§ Select Voice:</label>
    <select id="voiceSelect">
      <option disabled selected>Loading voices...</option>
    </select>
    <button onclick="populateVoices()">üîÅ Refresh Voices</button>
  </div>

  <div>
    <button onclick="readSelected()">üìò Start Reading</button>
    <button onclick="stopReading()">‚èπÔ∏è Stop Reading</button>
    <button id="pauseResumeBtn" onclick="togglePauseResume()">‚è∏Ô∏è Pause/Resume</button>
    <button onclick="readHighlighted()">üîç Read with Highlight</button>
  </div>

  <div>
    <select id="bookSelect"></select>
    <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
    <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
    <input id="endVerseInput" type="number" placeholder="End Verse (optional)" min="1" />
    <button onclick="displayScripture()">üìò Display Scripture</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>

  <div id="voiceFeedback"></div>

<script>
const bookList = ["Genesis", "Exodus", "Leviticus", "Numbers", "Deuteronomy", "Joshua", "Judges", "Ruth", "1 Samuel", "2 Samuel", "1 Kings", "2 Kings", "1 Chronicles", "2 Chronicles", "Ezra", "Nehemiah", "Esther", "Job", "Psalms", "Proverbs", "Ecclesiastes", "Song of Solomon", "Isaiah", "Jeremiah", "Lamentations", "Ezekiel", "Daniel", "Hosea", "Joel", "Amos", "Obadiah", "Jonah", "Micah", "Nahum", "Habakkuk", "Zephaniah", "Haggai", "Zechariah", "Malachi", "Matthew", "Mark", "Luke", "John", "Acts", "Romans", "1 Corinthians", "2 Corinthians", "Galatians", "Ephesians", "Philippians", "Colossians", "1 Thessalonians", "2 Thessalonians", "1 Timothy", "2 Timothy", "Titus", "Philemon", "Hebrews", "James", "1 Peter", "2 Peter", "1 John", "2 John", "3 John", "Jude", "Revelation"];

const bookSelect = document.getElementById("bookSelect");
bookList.forEach(book => {
  const option = document.createElement("option");
  option.value = book;
  option.textContent = book;
  bookSelect.appendChild(option);
});
</script>

<script src="script.js"></script>
</body>
</html>
