<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 28px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>
  <p>Say: "Read Genesis 1 verse 1", or select manually below:</p>

  <div>
    <select id="bookSelect">
      <option value="Genesis">Genesis</option>
      <option value="Exodus">Exodus</option>
      <!-- (List all 66 books here) -->
      <option value="Revelation">Revelation</option>
    </select>
    <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
    <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
    <input id="endVerseInput" type="number" placeholder="End Verse" min="1" />
    <select id="translationSelect">
      <option value="web">WEB</option>
      <option value="kjv">KJV</option>
    </select>
    <button onclick="readSelected()">üìò Read Selection</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>

  <button onclick="readText()">‚ñ∂Ô∏è Start Reading</button>
  <button onclick="startVoice()">üéß Voice Command</button>
  <div id="voiceFeedback"></div>

  <script>
    const display = document.getElementById("verseDisplay");
    const feedback = document.getElementById("voiceFeedback");
    let lastReadText = "";

    function readText(text = display.innerText) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.pitch = 1;
      speech.rate = 0.95;
      window.speechSynthesis.speak(speech);
      lastReadText = text;
    }

    function readSelected() {
      const book = document.getElementById("bookSelect").value;
      const chapter = document.getElementById("chapterInput").value;
      const start = parseInt(document.getElementById("startVerseInput").value);
      const end = parseInt(document.getElementById("endVerseInput").value);
      const translation = document.getElementById("translationSelect").value;

      if (!book || !chapter) return alert("Please select book and chapter");

      const url = `/api/fetch-script.js?book=${book}&chapter=${chapter}&translation=${translation}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const all = data.verses;
          let output = "";
          if (start && end && end >= start) {
            for (let i = start; i <= end; i++) {
              if (all[i]) output += `${i}. ${all[i]} `;
            }
          } else {
            output = Object.values(all).slice(0, 3).join(" ");
          }
          display.innerText = output || "Verse(s) not found.";
          readText(output || "Verse(s) not found.");
        })
        .catch(() => {
          display.innerText = "‚ö†Ô∏è Error fetching scripture.";
        });
    }

    function parseVoiceCommand(transcript) {
      const lower = transcript.toLowerCase().trim();
      if (lower.includes("repeat")) return { action: "repeat" };
      if (lower.includes("stop")) return { action: "stop" };
      if (lower.includes("restart")) return { action: "restart" };
      if (lower.includes("next")) return { action: "next" };
      if (lower.includes("previous")) return { action: "previous" };
      if (lower.includes("switch to kjv") || lower.includes("use kjv")) return { action: "setTranslation", translation: "kjv" };
      if (lower.includes("switch to web") || lower.includes("use web")) return { action: "setTranslation", translation: "web" };
      if (lower.includes("daily verse") || lower.includes("verse of the day")) return { action: "dailyVerse" };
      if (lower.includes("inspire me")) return { action: "randomEncouragement" };
      if (lower.includes("bookmark this")) return { action: "bookmark" };
      if (lower.includes("show bookmarks")) return { action: "showBookmarks" };
      if (lower.includes("favorite verse")) return { action: "readFavorite" };

      const pattern = /read\s+(\d?\s?[a-z]+)\s+(\d+)(?:\s+verse(?:s)?\s+(\d+)(?:\s+to\s+(\d+))?)?/i;
      const match = lower.match(pattern);
      if (match) {
        const book = match[1].replace(/\s+/g, " ").trim();
        const chapter = match[2];
        const start = match[3] ? parseInt(match[3]) : 1;
        const end = match[4] ? parseInt(match[4]) : start;
        const verses = [];
        for (let i = start; i <= end; i++) verses.push(i.toString());
        return { action: "read", book, chapter, verses };
      }

      const jumpMatch = lower.match(/go to chapter (\d+)/);
      if (jumpMatch) return { action: "goToChapter", chapter: parseInt(jumpMatch[1]) };

      return { action: "unknown", transcript: lower };
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        feedback.textContent = `Heard: "${transcript}"`;
        const parsed = parseVoiceCommand(transcript);

        const translation = document.getElementById("translationSelect").value;

        if (parsed.action === "read") {
          const url = `/api/fetch-script.js?book=${parsed.book}&chapter=${parsed.chapter}&translation=${translation}`;
          try {
            const response = await fetch(url);
            const data = await response.json();
            const verses = parsed.verses.map(v => data.verses[v]).filter(Boolean).join(" ");
            display.innerText = verses || "Verse not found.";
            readText(verses || "Verse not found.");
          } catch {
            display.innerText = "‚ö†Ô∏è Error retrieving verses.";
          }
        } else if (parsed.action === "repeat") {
          readText(lastReadText);
        } else if (parsed.action === "stop") {
          speechSynthesis.cancel();
        } else {
          display.innerText = `Command received: ${parsed.action}`;
          readText(`Action triggered: ${parsed.action}`);
        }
      };

      recognition.onerror = function(event) {
        feedback.textContent = "Voice error: " + event.error;
      };
    }
  </script>
</body>
</html>
