<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 24px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    .bookmark-btn {
      font-size: 14px;
      padding: 4px 8px;
      margin-left: 10px;
      background: #ddd;
      color: #444;
      border-radius: 4px;
    }
    .bookmark-btn:hover {
      background: #ccc;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .verse-line {
      display: block;
      margin: 8px 0;
    }
    .active-verse {
      background-color: #e0f0ff;
      font-weight: bold;
      padding: 4px;
      border-radius: 5px;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .scripture-box {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
    .night-mode select, .night-mode input[type="number"] {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>

  <div>
    <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Night Mode</label>
  </div>

  <div>
    <button onclick="readText()">‚ñ∂Ô∏è Start Reading (Full)</button>
    <button onclick="stopSpeech()">‚èπÔ∏è Stop/Pause</button>
    <button onclick="readHighlighted()">üîç Read with Highlight</button>
    <button onclick="startVoice()">üéôÔ∏è Voice Command</button>
  </div>

  <div>
    <select id="bookSelect">
<option value="Genesis">Genesis</option>
<option value="Exodus">Exodus</option>
<option value="Leviticus">Leviticus</option>

<option value="2 Samuel">2 Samuel</option>

<option value="2 Kings">2 Kings</option>
<option value="1 Chronicles">1 Chronicles</option>
<option value="2 Chronicles">2 Chronicles</option>
<option value="Ezra">Ezra</option>
<option value="Nehemiah">Nehemiah</option>
<option value="Esther">Esther</option>
<option value="Job">Job</option>
<option value="Psalms">Psalms</option>
<option value="Proverbs">Proverbs</option>

<option value="Isaiah">Isaiah</option>
<option value="Jeremiah">Jeremiah</option>

<option value="Ezekiel">Ezekiel</option>
<option value="Daniel">Daniel</option>
<option value="Hosea">Hosea</option>
<option value="Joel">Joel</option>
<option value="Amos">Amos</option>
<option value="Obadiah">Obadiah</option>
<option value="Jonah">Jonah</option>
<option value="Micah">Micah</option>
<option value="Nahum">Nahum</option>
<option value="Habakkuk">Habakkuk</option>
<option value="Zephaniah">Zephaniah</option>
<option value="Haggai">Haggai</option>
<option value="Zechariah">Zechariah</option>
<option value="Malachi">Malachi</option>
<option value="Matthew">Matthew</option>
<option value="Mark">Mark</option>
<option value="Luke">Luke</option>
<option value="John">John</option>
<option value="Acts">Acts</option>
<option value="Romans">Romans</option>
<option value="1 Corinthians">1 Corinthians</option>
<option value="2 Corinthians">2 Corinthians</option>
<option value="Galatians">Galatians</option>
<option value="Ephesians">Ephesians</option>

<option value="3 John">3 John</option>
<option value="Jude">Jude</option>
<option value="Revelation">Revelation</option>

    </select>
    <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
    <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
    <input id="endVerseInput" type="number" placeholder="End Verse (optional)" min="1" />
    <button onclick="readSelected()">üìò Read Selection</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>

  <div id="voiceFeedback"></div>

  <div style="margin-top: 40px">
    <button onclick="window.location.href='https://gracevoice-settings.example.com'">‚öôÔ∏è Settings</button>
    <button onclick="window.location.href='https://gracevoice.example.com/subscribe'" style="background-color:#28a745; margin-left: 10px;">üíñ Donate / Subscribe</button>
  </div>

<script>
  const display = document.getElementById("verseDisplay");
  const feedback = document.getElementById("voiceFeedback");
  let lastReadText = "";
  window.graceQueue = [];
  let selectedVoice = null;

  function readText(text = display.innerText) {
    const voices = speechSynthesis.getVoices();
    const speech = new SpeechSynthesisUtterance(text);
    speech.voice = selectedVoice || voices[0];
    speech.pitch = 1;
    speech.rate = 0.95;
    speechSynthesis.cancel();
    speechSynthesis.speak(speech);
    lastReadText = text;
  }

  function stopSpeech() {
    speechSynthesis.cancel();
  }

  function addBookmark(book, chapter, verse, text) {
    const note = prompt(`Add a note for ${book} ${chapter}:${verse}`) || "";
    const entry = {
      book,
      chapter,
      verse,
      text,
      note,
      timestamp: new Date().toISOString()
    };
    const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");
    bookmarks.push(entry);
    localStorage.setItem("graceBookmarks", JSON.stringify(bookmarks));
    alert("üìå Bookmark saved!");
  }

  function readSelected() {
    const book = document.getElementById("bookSelect").value;
    const chapter = document.getElementById("chapterInput").value;
    const startVerse = parseInt(document.getElementById("startVerseInput").value);
    const endVerse = parseInt(document.getElementById("endVerseInput").value);
    if (!book || !chapter) return alert("Please select book and chapter");

    const url = `/api/fetch-script.js?book=${book}&chapter=${chapter}`;
    fetch(url)
      .then(res => res.json())
      .then(data => {
        let html = "";
        let spoken = [];
        if (!isNaN(startVerse) && !isNaN(endVerse)) {
          for (let i = startVerse; i <= endVerse; i++) {
            if (data.verses[i]) {
              html += `<span id='verse-${i}' class='verse-line'><b>${i}.</b> ${data.verses[i]} <button class='bookmark-btn' onclick='addBookmark("${book}", ${chapter}, ${i}, "${data.verses[i].replace(/"/g, '\\"')}")'>üîñ</button></span>`;
              spoken.push({ id: `verse-${i}`, text: data.verses[i] });
            }
          }
        } else if (!isNaN(startVerse)) {
          const txt = data.verses[startVerse];
          html = `<span id='verse-${startVerse}' class='verse-line'><b>${startVerse}.</b> ${txt} <button class='bookmark-btn' onclick='addBookmark("${book}", ${chapter}, ${startVerse}, "${txt.replace(/"/g, '\\"')}")'>üîñ</button></span>`;
          spoken.push({ id: `verse-${startVerse}`, text: txt });
        } else {
          const keys = Object.keys(data.verses).slice(0, 3);
          keys.forEach(k => {
            html += `<span id='verse-${k}' class='verse-line'><b>${k}.</b> ${data.verses[k]} <button class='bookmark-btn' onclick='addBookmark("${book}", ${chapter}, ${k}, "${data.verses[k].replace(/"/g, '\\"')}")'>üîñ</button></span>`;
            spoken.push({ id: `verse-${k}`, text: data.verses[k] });
          });
        }
        display.innerHTML = html;
        window.graceQueue = spoken;
        lastReadText = spoken.map(v => v.text).join(" ");
        readText(lastReadText);
      })
      .catch(err => {
        display.innerText = "‚ö†Ô∏è Error loading verses.";
      });
  }

  function readHighlighted() {
    if (!window.graceQueue || window.graceQueue.length === 0) return;
    let index = 0;
    function speakNext() {
      if (index >= window.graceQueue.length) return;
      const { id, text } = window.graceQueue[index];
      document.querySelectorAll('.verse-line').forEach(el => el.classList.remove('active-verse'));
      const el = document.getElementById(id);
      if (el) {
        el.classList.add('active-verse');
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = selectedVoice || speechSynthesis.getVoices()[0];
      utter.pitch = 1;
      utter.rate = 0.95;
      utter.onend = () => { index++; speakNext(); };
      speechSynthesis.speak(utter);
    }
    speakNext();
  }

  function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      feedback.textContent = `Heard: "${transcript}"`;
      readText(transcript);
    };

    recognition.onerror = function(event) {
      feedback.textContent = "Voice error: " + event.error;
    };
  }

  function toggleTheme() {
    document.body.classList.toggle("night-mode");
    localStorage.setItem("graceTheme", document.body.classList.contains("night-mode") ? "dark" : "light");
  }

  window.onload = () => {
    if (localStorage.getItem("graceTheme") === "dark") {
      document.body.classList.add("night-mode");
      document.getElementById("themeToggle").checked = true;
    }
    speechSynthesis.onvoiceschanged = () => {
      selectedVoice = speechSynthesis.getVoices()[0];
    };
  };
</script>
</body>
</html>
