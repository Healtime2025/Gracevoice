<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 24px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    .bookmark-btn {
      font-size: 14px;
      padding: 4px 8px;
      margin-left: 10px;
      background: #ddd;
      color: #444;
      border-radius: 4px;
    }
    .bookmark-btn:hover {
      background: #ccc;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .verse-line {
      display: block;
      margin: 8px 0;
    }
    .active-verse {
      background-color: #e0f0ff;
      font-weight: bold;
      padding: 4px;
      border-radius: 5px;
    }
    .night-mode {
      background-color: #1c1c1c;
      color: #e0e0e0;
    }
    .night-mode .scripture-box {
      background-color: #2b2b2b;
      color: #e0e0e0;
    }
    .night-mode button {
      background-color: #333;
      color: #fff;
    }
    .night-mode button:hover {
      background-color: #555;
    }
    .night-mode select, .night-mode input[type="number"] {
      background-color: #444;
      color: #fff;
      border-color: #666;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>

  <div>
    <label><input type="checkbox" id="themeToggle" onchange="toggleTheme()"> Night Mode</label>
  </div>

  <div>
    <button onclick="readSelected()">üìò Start Reading</button>
    <button onclick="stopReading()">‚èπÔ∏è Stop Reading</button>
    <button id="pauseResumeBtn" onclick="togglePauseResume()">‚è∏Ô∏è Pause/Resume</button>
    <button onclick="readHighlighted()">üîç Read with Highlight</button>
    <button onclick="startVoice()">üéôÔ∏è Voice Command</button>
  </div>

  <div>
    <select id="bookSelect">
      <!-- Book options here -->
    </select>
    <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
    <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
    <input id="endVerseInput" type="number" placeholder="End Verse (optional)" min="1" />
    <button onclick="displayScripture()">üìò Display Scripture</button>
  </div>

  <div>
    <label for="voiceSelect">üé§ Select Voice:</label>
    <select id="voiceSelect" onchange="updateVoice()">
      <option disabled selected>Loading voices...</option>
    </select>
  </div>

  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>

  <div id="voiceFeedback"></div>

  <div style="margin-top: 40px">
    <button onclick="window.location.href='/faith-hub.html'">üåê Faith Hub</button>
  </div>

  <script>
    let selectedVoice = null;

    function populateVoiceList() {
      const voiceSelect = document.getElementById("voiceSelect");
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.textContent = `${voice.name} (${voice.lang})`;
        option.value = index;
        voiceSelect.appendChild(option);
      });
      if (!selectedVoice && voices.length) {
        selectedVoice = voices[0];
        voiceSelect.selectedIndex = 0;
      }
    }

    function updateVoice() {
      const voiceIndex = document.getElementById("voiceSelect").value;
      const voices = speechSynthesis.getVoices();
      selectedVoice = voices[voiceIndex];
    }

    window.onload = () => {
      if (localStorage.getItem("graceTheme") === "dark") {
        document.body.classList.add("night-mode");
        document.getElementById("themeToggle").checked = true;
      }
      populateVoiceList();
      speechSynthesis.onvoiceschanged = populateVoiceList;
    };

    function toggleTheme() {
      document.body.classList.toggle("night-mode");
      localStorage.setItem("graceTheme", document.body.classList.contains("night-mode") ? "dark" : "light");
    }
  </script>
</body>
</html>
