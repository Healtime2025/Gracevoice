<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice Bible Reader</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
      color: #2c3e50;
    }

    h1 {
      font-size: 32px;
      color: #2c3e50;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #145a9e;
    }

    .scripture-box {
      margin-top: 20px;
      padding: 20px;
      max-width: 700px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-height: 150px;
      text-align: left;
    }

    .error-message {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }

    .night-mode {
      background-color: #2c3e50;
      color: #f4f4f4;
    }

    .night-mode .scripture-box {
      background-color: #444;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>📖 GraceVoice Bible Reader</h1>

  <div class="input-group">
    <label for="bookSelect">Book:</label>
    <select id="bookSelect">
      <option value="Genesis">Genesis</option>
      <option value="Exodus">Exodus</option>
      <option value="Psalms">Psalms</option>
      <option value="Proverbs">Proverbs</option>
    </select>

    <label for="chapterInput">Chapter:</label>
    <input type="number" id="chapterInput" placeholder="Chapter" min="1">

    <label for="startVerseInput">Start Verse:</label>
    <input type="number" id="startVerseInput" placeholder="Start Verse" min="1">

    <label for="endVerseInput">End Verse:</label>
    <input type="number" id="endVerseInput" placeholder="End Verse" min="1">
  </div>

  <div class="button-group">
    <button onclick="loadBible()">📖 Load Bible</button>
    <button onclick="toggleNightMode()">🌙 Night Mode</button>
    <button onclick="startReading()">▶️ Start Reading</button>
    <button onclick="stopReading()">🛑 Stop/Pause</button>
  </div>

  <div class="scripture-box" id="verseDisplay">📖 Your selected Bible text will appear here.</div>

  <div class="error-message" id="errorMessage"></div>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
    }

    async function loadBible() {
      const book = document.getElementById('bookSelect').value;
      const chapter = document.getElementById('chapterInput').value;

      if (!book || !chapter) {
        document.getElementById('errorMessage').textContent = '❌ Please select a book and enter a chapter.';
        return;
      }

      try {
        const response = await fetch(`/api/fetch-script?book=${encodeURIComponent(book)}&chapter=${chapter}`);
        const data = await response.json();

        if (!data.verses) throw new Error("Chapter not found.");

        const verses = Object.entries(data.verses).map(([v, text]) => `<p><strong>${v}.</strong> ${text}</p>`).join('');
        document.getElementById('verseDisplay').innerHTML = verses;
        document.getElementById('errorMessage').textContent = '';
      } catch (error) {
        document.getElementById('errorMessage').textContent = "❌ Error loading Bible text.";
      }
    }

    function startReading() {
      const text = document.getElementById('verseDisplay').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function stopReading() {
      speechSynthesis.cancel();
    }
  </script>
</body>
