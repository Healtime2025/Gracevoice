<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 24px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .verse-line {
      display: block;
      margin: 8px 0;
    }
    .active-verse {
      background-color: #e0f0ff;
      font-weight: bold;
      padding: 4px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice</h1>
  <p>Say: "Read Genesis 1 verse 1", or select manually below:</p>

  <div>
    <button onclick="readText()">‚ñ∂Ô∏è Start Reading (Full)</button>
    <button onclick="readHighlighted()">üîç Read with Highlight</button>
    <button onclick="startVoice()">üéß Voice Command</button>
  </div>

  <div>
    <select id="bookSelect">
      <option value="Genesis">Genesis</option>
      <option value="Exodus">Exodus</option>
      <!-- full list omitted for brevity -->
      <option value="Revelation">Revelation</option>
    </select>
    <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
    <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
    <input id="endVerseInput" type="number" placeholder="End Verse (optional)" min="1" />
    <button onclick="readSelected()">üìò Read Selection</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>

  <div id="voiceFeedback"></div>

  <script>
    const display = document.getElementById("verseDisplay");
    const feedback = document.getElementById("voiceFeedback");
    let lastReadText = "";
    window.graceQueue = [];

    function readText(text = display.innerText) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.pitch = 1;
      speech.rate = 0.95;
      window.speechSynthesis.speak(speech);
      lastReadText = text;
    }

    function readSelected() {
      const book = document.getElementById("bookSelect").value;
      const chapter = document.getElementById("chapterInput").value;
      const startVerse = parseInt(document.getElementById("startVerseInput").value);
      const endVerse = parseInt(document.getElementById("endVerseInput").value);
      if (!book || !chapter) return alert("Please select book and chapter");

      const url = `/api/fetch-script.js?book=${book}&chapter=${chapter}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          let html = "";
          let spoken = [];
          if (!isNaN(startVerse) && !isNaN(endVerse)) {
            for (let i = startVerse; i <= endVerse; i++) {
              if (data.verses[i]) {
                html += `<span id='verse-${i}' class='verse-line'><b>${i}.</b> ${data.verses[i]}</span>`;
                spoken.push({ id: `verse-${i}`, text: data.verses[i] });
              }
            }
          } else if (!isNaN(startVerse)) {
            const txt = data.verses[startVerse];
            html = `<span id='verse-${startVerse}' class='verse-line'><b>${startVerse}.</b> ${txt}</span>`;
            spoken.push({ id: `verse-${startVerse}`, text: txt });
          } else {
            const keys = Object.keys(data.verses).slice(0, 3);
            keys.forEach(k => {
              html += `<span id='verse-${k}' class='verse-line'><b>${k}.</b> ${data.verses[k]}</span>`;
              spoken.push({ id: `verse-${k}`, text: data.verses[k] });
            });
          }
          display.innerHTML = html;
          window.graceQueue = spoken;
          lastReadText = spoken.map(v => `${v.text}`).join(" ");
          readText(lastReadText);
        });
    }

    function readHighlighted() {
      if (!window.graceQueue || window.graceQueue.length === 0) return;
      let index = 0;
      function speakNext() {
        if (index >= window.graceQueue.length) return;
        const { id, text } = window.graceQueue[index];
        document.querySelectorAll('.verse-line').forEach(el => el.classList.remove('active-verse'));
        const el = document.getElementById(id);
        if (el) {
          el.classList.add('active-verse');
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        const utter = new SpeechSynthesisUtterance(text);
        utter.pitch = 1;
        utter.rate = 0.95;
        utter.onend = () => { index++; speakNext(); };
        speechSynthesis.speak(utter);
      }
      speakNext();
    }

    function parseVoiceCommand(command) {
      const lower = command.toLowerCase();
      if (lower.includes("repeat")) return { action: "repeat" };
      if (lower.includes("stop")) return { action: "stop" };

      const match = lower.match(/read\s+(\w+)\s+(\d+)(?:\s+verse\s+(\d+)(?:\s+to\s+(\d+))?)?/);
      if (match) {
        const book = match[1];
        const chapter = match[2];
        const startVerse = match[3];
        const endVerse = match[4];
        const verses = startVerse && endVerse
          ? Array.from({ length: endVerse - startVerse + 1 }, (_, i) => (parseInt(startVerse) + i).toString())
          : startVerse ? [startVerse] : ["1", "2", "3"];
        return { action: "read", book, chapter, verses };
      }
      return { action: "unknown" };
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        feedback.textContent = `Heard: "${transcript}"`;

        const parsed = parseVoiceCommand(transcript);
        if (parsed.action === "read") {
          const url = `/api/fetch-script.js?book=${parsed.book}&chapter=${parsed.chapter}`;
          try {
            const response = await fetch(url);
            const data = await response.json();
            const verses = parsed.verses.map(v => data.verses[v]).filter(Boolean);
            display.innerText = verses.join(" ") || "Verse not found.";
            lastReadText = verses.join(" ");
            readText(lastReadText);
          } catch {
            display.innerText = "‚ö†Ô∏è Error retrieving verses.";
          }
        } else if (parsed.action === "repeat") {
          readText(lastReadText);
        } else if (parsed.action === "stop") {
          speechSynthesis.cancel();
        } else {
          display.innerText = "Sorry, I didn't understand.";
          readText("Sorry, I didn't understand that.");
        }
      };

      recognition.onerror = function(event) {
        feedback.textContent = "Voice error: " + event.error;
      };
    }
  </script>
</body>
</html>
