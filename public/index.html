<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GraceVoice</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      color: #2c3e50;
    }
    .scripture-box {
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 28px;
      line-height: 1.6;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    select, input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #voiceFeedback {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
      button.cmd {
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      margin: 5px;
      border: none;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    button.cmd:hover {
      background: #e0ecff;
    }
</head>
<body>
  <h1>üìñ GraceVoice</h1>
  <p>Say: "Read Genesis 1 verse 1", or select manually below:</p>

  <div>
    <select id="bookSelect">
      <option value="Genesis">Genesis</option>
      <option value="Exodus">Exodus</option>
      <!-- (Add all books) -->
      <option value="Revelation">Revelation</option>
    </select>
    <input id="chapterInput" type="number" placeholder="Chapter" min="1" />
    <input id="startVerseInput" type="number" placeholder="Start Verse" min="1" />
    <input id="endVerseInput" type="number" placeholder="End Verse" min="1" />
    <select id="translationSelect">
      <option value="web">WEB</option>
      <option value="kjv">KJV</option>
    </select>
    <button onclick="readSelected()">üìò Read Selection</button>
  </div>

  <div class="scripture-box" id="verseDisplay">
    Click "Start Reading" or use voice command
  </div>

  <button onclick="readText()">‚ñ∂Ô∏è Start Reading</button>
  <button onclick="startVoice()">üéôÔ∏è Voice Command</button>
  <div id="voiceFeedback"></div>

<!-- Toggle for Controls -->
<label style="display:block; margin-top:20px;">
  <input type="checkbox" id="toggleControls" onchange="toggleCommandTray()" style="transform:scale(1.3); margin-right:10px;"> Show Controls
</label>

<!-- Command Tray -->
<div id="commandTray" style="display:none; margin-top:15px; transition:opacity 0.3s;">
  <button class="cmd" onclick="readText()" title="Play">‚ñ∂Ô∏è</button>
  <button class="cmd" onclick="speechSynthesis.pause()" title="Pause">‚è∏</button>
  <button class="cmd" onclick="speechSynthesis.resume()" title="Resume">üîÅ</button>
  <button class="cmd" onclick="adjustSpeed(0.75)" title="Slow">üê¢</button>
  <button class="cmd" onclick="adjustSpeed(1.25)" title="Fast">üêá</button>
  <button class="cmd" onclick="saveBookmark()" title="Bookmark">‚≠ê</button>
  <button class="cmd" onclick="highlightCurrent()" title="Highlight">üñçÔ∏è</button>
  <button class="cmd" onclick="addNote()" title="Note">‚úçÔ∏è</button>
</div>

  <script>
    const display = document.getElementById("verseDisplay");
    const feedback = document.getElementById("voiceFeedback");
    let lastReadText = "";
    let currentBook = "";
    let currentChapter = 1;
    let lastVerseRead = 1;

    function readText(text = display.innerText) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.pitch = 1;
      speech.rate = 0.95;
      window.speechSynthesis.speak(speech);
      lastReadText = text;
    }

    function readSelected() {
      const book = document.getElementById("bookSelect").value;
      const chapter = document.getElementById("chapterInput").value;
      const start = parseInt(document.getElementById("startVerseInput").value);
      const end = parseInt(document.getElementById("endVerseInput").value);
      const translation = document.getElementById("translationSelect").value;

      if (!book || !chapter) return alert("Please select book and chapter");

      const url = `/api/fetch-script.js?book=${book}&chapter=${chapter}&translation=${translation}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const all = data.verses;
          let output = "";

          if (start && end && end >= start) {
            for (let i = start; i <= end; i++) {
              if (all[i]) output += `${i}. ${all[i]} `;
              lastVerseRead = i;
            }
          } else {
            output = Object.values(all).slice(0, 3).join(" ");
            lastVerseRead = 3;
          }

          currentBook = book;
          currentChapter = parseInt(chapter);
          display.innerText = output || "Verse(s) not found.";
          readText(output || "Verse(s) not found.");
        })
        .catch(() => {
          display.innerText = "‚ö†Ô∏è Error fetching scripture.";
        });
    }

    function readNextVerses() {
      const translation = document.getElementById("translationSelect").value;
      const url = `/api/fetch-script.js?book=${currentBook}&chapter=${currentChapter}&translation=${translation}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const all = data.verses;
          let output = "";
          for (let i = lastVerseRead + 1; i <= lastVerseRead + 3; i++) {
            if (all[i]) output += `${i}. ${all[i]} `;
          }
          lastVerseRead += 3;
          display.innerText = output || "No more verses.";
          readText(output || "No more verses.");
        });
    }

    function saveBookmark() {
      const book = currentBook;
      const chapter = currentChapter;
      const text = display.innerText;
      const bookmark = { book, chapter, text, timestamp: new Date().toISOString() };
      const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");
      bookmarks.push(bookmark);
      localStorage.setItem("graceBookmarks", JSON.stringify(bookmarks));
      alert("‚úÖ Bookmark saved.");
    }

    async function fetchDailyVerse() {
      try {
        const response = await fetch("https://beta.ourmanna.com/api/v1/get/?format=json");
        const data = await response.json();
        const verse = data.verse.details.text;
        const reference = data.verse.details.reference;
        display.innerText = `${verse} ‚Äî ${reference}`;
        readText(`${verse}. ${reference}`);
      } catch (error) {
        display.innerText = "‚ö†Ô∏è Could not load daily verse.";
        feedback.textContent = error.message;
      }
    }

    function parseVoiceCommand(transcript) {
      const lower = transcript.toLowerCase().trim();
      if (lower.includes("repeat")) return { action: "repeat" };
      if (lower.includes("stop")) return { action: "stop" };
      if (lower.includes("restart")) return { action: "restart" };
      if (lower.includes("next")) return { action: "next" };
      if (lower.includes("bookmark")) return { action: "bookmark" };
      if (lower.includes("daily verse")) return { action: "dailyVerse" };

      const match = lower.match(/read\s+(\d?\s?[a-z]+)\s+(\d+)(?:\s+verse(?:s)?\s+(\d+)(?:\s+to\s+(\d+))?)?/i);
      if (match) {
        const book = match[1].replace(/\s+/g, " ").trim();
        const chapter = match[2];
        const start = match[3] ? parseInt(match[3]) : 1;
        const end = match[4] ? parseInt(match[4]) : start;
        const verses = [];
        for (let i = start; i <= end; i++) verses.push(i.toString());
        return { action: "read", book, chapter, verses };
      }

      return { action: "unknown", transcript: lower };
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        feedback.textContent = `Heard: "${transcript}"`;
        const parsed = parseVoiceCommand(transcript);

        if (parsed.action === "read") {
          document.getElementById("bookSelect").value = parsed.book;
          document.getElementById("chapterInput").value = parsed.chapter;
          document.getElementById("startVerseInput").value = parsed.verses[0];
          document.getElementById("endVerseInput").value = parsed.verses[parsed.verses.length - 1];
          readSelected();
        } else if (parsed.action === "repeat") {
          readText(lastReadText);
        } else if (parsed.action === "stop") {
          speechSynthesis.cancel();
        } else if (parsed.action === "next") {
          readNextVerses();
        } else if (parsed.action === "bookmark") {
          saveBookmark();
        } else if (parsed.action === "dailyVerse") {
          fetchDailyVerse();
        } else if (parsed.action === "showBookmarks") {
          showBookmarks();
        } else {
          display.innerText = `Unrecognized: ${parsed.transcript}`;
          readText("Sorry, I didn't understand.");
        }
      };

      recognition.onerror = function(event) {
        feedback.textContent = "Voice error: " + event.error;
      };
    }
  function showBookmarks() {
      const modal = document.getElementById("bookmarkModal");
      const list = document.getElementById("bookmarkList");
      const bookmarks = JSON.parse(localStorage.getItem("graceBookmarks") || "[]");

      if (bookmarks.length === 0) {
        list.innerHTML = "<p>No bookmarks saved yet.</p>";
      } else {
        list.innerHTML = bookmarks.map((b, i) => `
          <div style="margin-bottom:10px;">
            <strong>${b.book} ${b.chapter}</strong> ‚Äì <small>${new Date(b.timestamp).toLocaleString()}</small>
            <p style="margin:5px 0;">${b.text}</p>
            <button onclick="readText(\`${b.text.replace(/`/g, '\`')}\`)">üîä Read</button>
          </div>
        `).join("");
      }
      modal.style.display = "block";
    }

    function closeBookmarkModal() {
      document.getElementById("bookmarkModal").style.display = "none";
    }

  function toggleCommandTray() {
      const tray = document.getElementById("commandTray");
      const show = document.getElementById("toggleControls").checked;
      tray.style.display = show ? "block" : "none";
    }

    function adjustSpeed(rate) {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(display.innerText);
      utterance.rate = rate;
      utterance.pitch = 1;
      window.speechSynthesis.speak(utterance);
    }

    function highlightCurrent() {
      display.style.background = "#fff3cd";
    }

    function addNote() {
      const note = prompt("Add your note:");
      if (note) alert("üìù Saved: " + note);
    }

    // Auto-hide tray while speaking
    window.speechSynthesis.onstart = () => {
      document.getElementById("commandTray").style.opacity = 0.2;
    };
    window.speechSynthesis.onend = () => {
      document.getElementById("commandTray").style.opacity = 1;
    };
  </script>
<!-- Bookmark Modal -->
  <div id="bookmarkModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:10px; max-width:90%; box-shadow:0 0 20px rgba(0,0,0,0.3); z-index:999;">
    <h3>üìö Your Bookmarks</h3>
    <div id="bookmarkList" style="text-align:left; max-height:300px; overflow:auto;"></div>
    <button onclick="closeBookmarkModal()">Close</button>
  </div>

</body>
</html>
