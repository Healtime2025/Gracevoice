<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraceVoice Reader</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #2c3e50;
    }
    .verse-box {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      font-size: 24px;
      line-height: 1.8;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #145a9e;
    }
    #bookRef {
      margin-top: 10px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üìñ GraceVoice Reader</h1>
  <div id="bookRef"></div>
  <div class="verse-box" id="verseBox">Loading scripture...</div>
  <div>
    <button onclick="startReading()">‚ñ∂Ô∏è Start Reading</button>
    <button onclick="loadScripture()">üìñ Load The Scripture</button>
    <button onclick="pauseReading()">‚è∏Ô∏è Pause</button>
  </div>

  <script>
    const verseBox = document.getElementById("verseBox");
    const bookRef = document.getElementById("bookRef");
    let fullText = "";
    let speechInstance = null;
    let lastPosition = 0;

    function getQueryParam(param) {
      return new URLSearchParams(window.location.search).get(param);
    }

    function startReading() {
      if (!fullText) return;
      
      if (speechInstance && speechInstance.paused) {
        speechInstance.resume();
      } else {
        playVerses(lastPosition);
      }
    }

    function playVerses(startIndex = 0) {
      const verses = fullText.split(". ");
      if (startIndex >= verses.length) return;

      const utterance = new SpeechSynthesisUtterance(verses.slice(startIndex).join(". "));
      utterance.rate = 0.95;
      utterance.pitch = 1;

      utterance.onend = () => {
        lastPosition = 0; // Reset position when done
      };

      utterance.onboundary = (event) => {
        lastPosition = startIndex + Math.floor(event.charIndex / verses[startIndex].length);
      };

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
      speechInstance = utterance;
    }

    function pauseReading() {
      if (speechInstance) {
        if (speechInstance.paused) {
          speechInstance.resume();
        } else {
          speechInstance.pause();
        }
      }
    }

    async function loadScripture() {
      const book = getQueryParam("book");
      const chapter = getQueryParam("chapter");
      const translation = getQueryParam("translation") || "web";

      if (!book || !chapter) {
        verseBox.textContent = "‚ùå Missing book or chapter in the URL.";
        return;
      }

      try {
        const response = await fetch(`/api/fetch-script.js?book=${book}&chapter=${chapter}&translation=${translation}`);
        const data = await response.json();

        if (!data.verses || Object.keys(data.verses).length === 0) {
          verseBox.textContent = "‚ö†Ô∏è No verses found for this chapter.";
          return;
        }

        bookRef.textContent = `${data.book} Chapter ${data.chapter} (${translation.toUpperCase()})`;

        fullText = Object.entries(data.verses)
          .map(([v, t]) => `${v}. ${t}`)
          .join(". ");

        verseBox.innerHTML = Object.entries(data.verses)
          .map(([v, t]) => `<p><strong>${v}</strong> ${t}</p>`)
          .join("");

      } catch (error) {
        verseBox.textContent = "‚ùå Error loading scripture.";
        console.error(error);
      }
    }

    window.onload = loadScripture;
  </script>
</body>
</html>
